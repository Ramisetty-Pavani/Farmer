    const productList = document.getElementById('productList');

    demoProducts.forEach((product, index) => {
  const html = `
    <div class="product-card" id="product-${index}">
      <img src="${product.img}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p><strong>Price:</strong> ‚Çπ${product.price} per kg</p>
      <p><strong>Available:</strong> ${product.qty}</p>
      <input type="number" id="qty-${index}" placeholder="Enter quantity (kg)" min="1" style="width: 80%;"><br>
      <button onclick="calculateTotal(${product.price}, ${index})">Calculate Total</button>
      <p id="total-${index}" style="font-weight: bold; margin-top: 10px;"></p>
      <button onclick="alert('Order placed for ' + document.getElementById('qty-${index}').value + ' kg of ${product.name}')">Order Now</button>
    </div>
  `;

      productList.insertAdjacentHTML('beforeend', html);
    });
    function calculateTotal(price, index) {
  const qty = parseFloat(document.getElementById(`qty-${index}`).value);
  if (!qty || qty <= 0) {
    alert("Please enter a valid quantity");
    return;
  }
  const total = price * qty;
  document.getElementById(`total-${index}`).innerText = `Total: ‚Çπ${total.toFixed(2)}`;
}

  </script>

</body>
</html>
